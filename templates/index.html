<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* A more modern, slightly stark font */
            background-color: #0d0d0d; /* Very dark background */
            color: #00ff00; /* Neon green text, reminiscent of digital interfaces */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 0.7) 70%);
            z-index: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black for a digital feel */
            border: 2px solid #00ff00; /* Neon green border */
            box-shadow: 0 0 20px #00ff00; /* Glow effect */
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            z-index: 1; /* Ensure container is above the gradient */
            animation: flicker 1.5s infinite alternate; /* Subtle flicker effect */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff00; /* Text glow */
            letter-spacing: 2px;
            animation: glitch 2s infinite linear alternate; /* Glitch effect for the title */
        }

        p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 0;
            text-shadow: 0 0 8px #00ff00;
        }

        /* Keyframe animations */
        @keyframes flicker {
            0% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            50% { border-color: rgba(0, 255, 0, 0.7); box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); }
            100% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 0 0 15px #00ff00; }
            20% { transform: translate(-2px, 2px); text-shadow: 0 0 10px #00ff00, 2px -2px 0 red; }
            40% { transform: translate(-2px, -2px); text-shadow: 0 0 10px #00ff00, -2px 2px 0 blue; }
            60% { transform: translate(2px, 2px); text-shadow: 0 0 10px #00ff00, -2px -2px 0 green; }
            80% { transform: translate(2px, -2px); text-shadow: 0 0 10px #00ff00, 2px 2px 0 yellow; }
            100% { transform: translate(0); text-shadow: 0 0 15px #00ff00; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ body }}</p>
    </div>
</body>
</html>
